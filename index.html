            'Exchange Sort': `#include <iostream>
using namespace std;

void exchangeSort(int arr[], int n) {
    for(int i = 0; i < n-1; i++) {
        for(int j = i+1; j < n; j++) {
            if(arr[i] > arr[j]) {
                // Swap elements
                int temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
}

int main() {
    int n;
    cout << "Enter the number of elements: ";
    cin >> n;
    
    int arr[n];
    cout << "Enter " << n << " elements: ";
    for(int i = 0; i < n; i++) {
        cin >> arr[i];
    }
    
    cout << "Original array: ";
    for(int i = 0; i < n; i++) {
        cout << arr[i] << " ";
    }
    
    exchangeSort(arr, n);
    
    cout << "\\nSorted array: ";
    for(int i = 0; i < n; i++) {
        cout << arr[i] << " ";
    }
    
    return 0;
}`,

            'Insertion Sort': `#include <iostream>
using namespace std;

void insertionSort(int arr[], int n) {
    for(int i = 1; i < n; i++) {
        int key = arr[i];
        int j = i - 1;
        
        while(j >= 0 && arr[j] > key) {
            arr[j + 1] = arr[j];
            j = j - 1;
        }
        arr[j + 1] = key;
    }
}

int main() {
    int n;
    cout << "Enter the number of elements: ";
    cin >> n;

            'Stack Operator': `#include <iostream>
using namespace std;

#define MAX 100

class Stack {
    private:
        int top;
        int arr[MAX];
    
    public:
        Stack() { top = -1; }
        
        bool push(int x) {
            if (top >= MAX-1) {
                cout << "Stack Overflow\\n";
                return false;
            }
            arr[++top] = x;
            cout << x << " pushed into stack\\n";
            return true;
        }
        
        int pop() {
            if (top < 0) {
                cout << "Stack Underflow\\n";
                return 0;
            }
            return arr[top--];
        }
        
        int peek() {
            if (top < 0) {
                cout << "Stack is Empty\\n";
                return 0;
            }
            return arr[top];
        }
        
        bool isEmpty() {
            return (top < 0);
        }
};

int main() {
    Stack s;
    int choice, value;
    
    do {
        cout << "\\n1. Push\\n2. Pop\\n3. Peek\\n4. Check Empty\\n5. Exit\\n";
        cout << "Enter your choice: ";
        cin >> choice;
        
        switch(choice) {
            case 1:
                cout << "Enter value to push: ";
                cin >> value;
                s.push(value);
                break;
                
            case 2:
                value = s.pop();
                if(value != 0)
                    cout << "Popped value: " << value << "\\n";
                break;
                
            case 3:
                value = s.peek();
                if(value != 0)
                    cout << "Top value: " << value << "\\n";
                break;
                
            case 4:
                if(s.isEmpty())
                    cout << "Stack is empty\\n";
                else
                    cout << "Stack is not empty\\n";
                break;
        }
    } while(choice != 5);
    
    return 0;
}`,

            'Binary Search': `#include <iostream>
using namespace std;

int binarySearch(int arr[], int left, int right, int x) {
    while (left <= right) {
        int mid = left + (right - left) / 2;
        
        if (arr[mid] == x)
            return mid;
            
        if (arr[mid] < x)
            left = mid + 1;
            
        else
            right = mid - 1;
    }
    return -1;
}

int main() {
    int n;
    cout << "Enter the number of elements: ";
    cin >> n;
    
    int arr[n];
    cout << "Enter " << n << " sorted elements: ";
    for(int i = 0; i < n; i++) {
        cin >> arr[i];
    }
    
    int x;
    cout << "Enter the element to search: ";
    cin >> x;
    
    int result = binarySearch(arr, 0, n-1, x);
    
    if(result == -1)
        cout << "Element not found";
    else
        cout << "Element found at index " << result;
        
    return 0;
}`,

            'Infix to Postfix': `#include <iostream>
#include <stack>
#include <string>
using namespace std;

int precedence(char op) {
    if(op == '^')
        return 3;
    if(op == '*' || op == '/')
        return 2;
    if(op == '+' || op == '-')
        return 1;
    return -1;
}

string infixToPostfix(string infix) {
    stack<char> st;
    string postfix;
    
    for(int i = 0; i < infix.length(); i++) {
        char c = infix[i];
        
        if((c >= 'a' && c <= 'z') || (c >= 'A' && c <= 'Z') || (c >= '0' && c <= '9'))
            postfix += c;
            
        else if(c == '(')
            st.push('(');
            
        else if(c == ')') {
            while(!st.empty() && st.top() != '(') {
                postfix += st.top();
                st.pop();
            }
            st.pop();
        }
        
        else {
            while(!st.empty() && precedence(c) <= precedence(st.top())) {
                postfix += st.top();
                st.pop();
            }
            st.push(c);
        }
    }
    
    while(!st.empty()) {
        postfix += st.top();
        st.pop();
    }
    
    return postfix;
}

int main() {
    string infix;
    cout << "Enter infix expression: ";
    cin >> infix;
    
    cout << "Postfix expression: " << infixToPostfix(infix);
    return 0;
}`,

            'Stack using Linked List': `#include <iostream>
using namespace std;

struct Node {
    int data;
    Node* next;
};

class Stack {
    private:
        Node* top;
    
    public:
        Stack() {
            top = NULL;
        }
        
        void push(int x) {
            Node* temp = new Node();
            temp->data = x;
            temp->next = top;
            top = temp;
            cout << x << " pushed to stack\\n";
        }
        
        bool isEmpty() {
            return top == NULL;
        }
        
        int peek() {
            if(isEmpty()) {
                cout << "Stack is empty\\n";
                return -1;
            }
            return top->data;
        }
        
        void pop() {
            if(isEmpty()) {
                cout << "Stack Underflow\\n";
                return;
            }
            Node* temp = top;
            top = top->next;
            cout << temp->data << " popped from stack\\n";
            delete temp;
        }
        
        void display() {
            if(isEmpty()) {
                cout << "Stack is empty\\n";
                return;
            }
            Node* temp = top;
            while(temp != NULL) {
                cout << temp->data << " ";
                temp = temp->next;
            }
            cout << "\\n";
        }
};

int main() {
    Stack s;
    int choice, value;
    
    do {
        cout << "\\n1. Push\\n2. Pop\\n3. Peek\\n4. Display\\n5. Exit\\n";
        cout << "Enter your choice: ";
        cin >> choice;
        
        switch(choice) {
            case 1:
                cout << "Enter value to push: ";
                cin >> value;
                s.push(value);
                break;
                
            case 2:
                s.pop();
                break;
                
            case 3:
                value = s.peek();
                if(value != -1)
                    cout << "Top element: " << value << "\\n";
                break;
                
            case 4:
                s.display();
                break;
        }
    } while(choice != 5);
    
    return 0;
}`,
